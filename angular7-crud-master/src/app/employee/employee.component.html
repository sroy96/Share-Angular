<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>

    <th>Name</th>
    <th>Balance</th>
    <th>E-Mail</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let employee of employees">

          <td>{{employee.name}}</td>
          <td>{{employee.balance}}</td>
          <td>{{employee.mail}}</td>

          </tr>
  </tbody>
    </table>
<button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Member</button>
  </div>
